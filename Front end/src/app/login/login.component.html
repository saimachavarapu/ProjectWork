<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h2 class="text-danger">{{message}}</h2>
            <h2 class="text-success">{{success}}</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <fieldset>
                    <h2>User Login</h2>
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name" required/>
                        <span class="errors" *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">Enter a Valid name</span>
                    </div>
                    <div class="form-group">
                        <label for="password">User password</label>
                        <input type="password" id="password" class="form-control" formControlName="password" required/>
                        <span class="errors" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Enter a Valid password</span>
                    </div>
                    <div class="form-group">
                        <label for="email">User Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" required/>
                        <span class="errors" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Enter a Valid email</span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" [disabled]="!signupForm.valid">Login</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
